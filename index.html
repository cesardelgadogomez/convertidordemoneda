<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de moneda | CeDev</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" href="./img/icono-pestana.png" type="image/x-icon">
</head>
<body>
  <main>
    <section>
      <div class="converter-container">
        <img src="./img/logo1.png" alt="Logo CeDev" class="logo">
        <h1>Convertidor de moneda</h1>

        <div class="input-container">
          <input type="number" value="1" min="0" id="cantidad" class="cantidad">
          <select class="from-currency" id="from-currency">
            <!-- Se llena con JS -->
          </select>
        </div>

        <div class="arrow">
          <i class="bi bi-arrow-right"></i>
        </div>

        <div class="input-container">
          <input type="number" id="cantidad-convertida" class="cantidad-convertida" readonly>
          <select class="to-currency" id="to-currency">
            <!-- Se llena con JS-->
          </select>
        </div>

        <div class="resultado">
          <p id="resultado-texto">Selecciona una moneda para ver la tasa de cambio</p>
        </div>
      </div>
    </section>
  </main>
  
  <script src="./js/script.js"></script>
</body>
</html>
